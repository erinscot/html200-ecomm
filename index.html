<!DOCTYPE html>
<html lang="en">
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
 
  <!-- replace with your personal Font Awesome CDN link -->
  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://use.fontawesome.com/e3c29d22b8.js"></script>
</head>

<body>
  <header>
    <nav class="flex-container">
      <ul class="navbar">
        <li class="navbar-item"><a href="#">Hats</a></li>
        <li class="navbar-item"><a href="#">Gloves</a></li>
        <li class="navbar-item"><a href="#">Scarves</a></li>
        <li>
          <i onclick="showCart()" class="cart-items fa fa-shopping-cart" aria-hidden="true"></i>
            <div id="cart-content" class="dropdown-content">
              <a href="#">items go here</a>
              <a href="#">and here</a>
            </div> 
        </li>
      </ul>
    </nav>
    <div class="site-logo">
      <img alt="cat wearing scarf" id="logo-pic" src="images/logo-scarfcat.png">  
      <h1 id="site-name">Winter Wear Warehouse</h1>
    </div>
    
  </header>

  <aside>
    <form name="filter-form" onsubmit="capture();">
      <label id="filter-label">Filter By:
        <select class="dropdown" id="selection" name="filter">
          <option value="">Choose One</option>
          <option id="price" value="price">Price</option>
          <option id="name" value="name">Name</option>
        </select>
      </label>

      <input class="submit-button" type="submit" value="Sort">
    </form>
  </aside>  

  <section>
    <h2 class="item-header">Scarves</h2>

    <div class="item-container">
      <div>
        <h3>Wool Cable Knit</h3>
          <img alt="wool cable knit scarf" src= "images/wool-cable.jpeg">
          <p>Warm yourself with this natural cable knit scarf, crafted from 100% Merino wool. Imported. $49.99</p>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
