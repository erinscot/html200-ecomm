<!DOCTYPE html>
<html>
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- replace with your personal Font Awesome CDN link -->
  <script src="https://use.fontawesome.com/???.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li class="cart-info">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>

    <h1>Winter Wear Warehouse</h1>
  </header>

  <aside>
    <form>
      <label>Filter By:
        <select name="filter">
          <option value="">Choose One</option>
          <option value="price">Price</option>
          <option value="name">Name</option>
        </select>
      </label>

      <input type="submit" value="Sort">
    </form>
  </aside>

  <section>
    <h2>Scarves</h2>

    <div class="item-container">
      <div class="item">
        <h3>Wool Cable Knit</h3>
          <img alt="wool cable knit scarf" src= "images/wool-cable.jpeg">
          <p>Warm yourself with this women's natural cable knit scarf, crafted from 100% Merino wool. Imported. $49.99</p>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
